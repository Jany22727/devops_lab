
<VirtualHost *:80>
  ServerName  www.domain.tld
  DocumentRoot /www/domain
   ServerAdmin www-admin@foo.example.com 
  <Directory "/usr/local/httpd/htdocs">
     AllowOverride All
     Options Indexes FollowSymLinks
     Order allow,deny
     Allow from all
  </Directory>
</VirtualHost>

<VirtualHost *:80>
  ServerName  www.axxx.com
  DocumentRoot /www/xxxx
   ServerAdmin www.xxx.com 
  <Directory "/usr/xxx/htdocs">
     AllowOverride All
     Options Indexes FollowSymLinks
     Order allow,deny
     Allow from all
  </Directory>
</VirtualHost>
